name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-html

      # 4️⃣ Run tests and generate HTML report
      - name: Run tests and generate HTML report
        run: |
          mkdir -p reports
          pytest --html=reports/report.html --self-contained-html

      # 5️⃣ Upload HTML report as artifact
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/test-report.html

      - name: Send test report by email
        uses: dawidd6/action-send-mail@v3
        with: 
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "CI Test Report – ${{ github.repository }}"
          to: ${{ secrets.EMAIL_TO }}
          from: "CI Bot <ci@example.com>"
          body: |
            Hello,
            Please find the attached test report from the latest pipeline run.

          Status: ${{ job.status }}
          attachments: reports/test-report.html
